<!DOCTYPE html>
<html>
  <head>
    <title>Tibby</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body class="body"> 

    <div class="containerHero">
      <div class="logo">
        <div class="logoWrapper">
          <img class="logoPicture" src="assets/eye (2).png" alt="Logo">
        </div>
        <p class="textLogo">Tibby</p>
      </div>
    </div>

    <div class="containerMain">

      <div class="welcome">
        <div class="welcomeText">Selamat Datang di Tibby!</div>
        <div class="shortText">
          Kedisiplinan kecil hari ini adalah pondasi besar untuk masa depan.
        </div>
        <div class="shortText2">
          Pantau, catat, dan dukung perkembangan siswa lebih mudah dengan <strong>Tibby</strong>.
        </div>
      </div>

      <div class="login">
        <p class="loginAs">Masuk sebagai...</p>
        <div class="loginTS">
          <div class="loginTeacher">
            <div class="loginWrapperT">
              <img class="loginImgT" src="assets/teacher.png" alt="Img">
            </div>
            <div class="textLogin">Guru</div>
            <div class="iconWrapper">
              <img class="iconImg" src="assets/right-arrows (2).png" alt="img">
            </div>
          </div>

          <div class="loginStudent">
            <div class="loginWrapperS">
              <img class="loginImgS" src="assets/study.png" alt="Img">
            </div>
            <div class="textLogin">Siswa</div>
            <div class="iconWrapper">
              <img class="iconImg" src="assets/right-arrows (1).png" alt="img">
            </div>
          </div>
      </div>
      <p class="daftarAkun">Anda guru dan belum memiliki akun? <span id="daftarLink">Daftar disini.</span></p>

      </div>

    </div>
    <script src="js/index.js"></script>
  </body>
</html>
